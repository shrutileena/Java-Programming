<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Page</title>
<style>
	.container{
		width: 30%;
		border: 1px solid black;
		margin: auto;
		padding: 20px;
		font-size: 15px;
	}
	
	#myform table tr td input{
		font-size: 15px;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>

		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name:</td>
					<td><input type="text" name="user_name"></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="user_password"></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="text" name="user_email"></td>
				</tr>
				<tr>
					<td>Select gender</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
				</tr>
				<tr>
					<td>Select your course: </td>
					<td>
						<select name="user_course">
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="Php">Php</option>
							<option value="SpringBoot">SpringBoot</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<input type="checkbox" value="checked" name="condition" />
					</td>
					<td>Agree terms and conditions.</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
